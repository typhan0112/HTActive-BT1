<body>

            <div class="col-md-9">
                <div class="row titleu">
                    <h3>User</h3>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="margin-left:1em;">
                        Create User
                    </button>

                    <!-- The Modal -->
                    <div class="modal fade" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Create User</h4>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>

                                <form id="formCreateUser">
                                    <div class="form-group">
                                        <label>Username <span class="req"></span></label>
                                        <input type="text" class="form-control" placeholder="Example:ty">
                                    </div>
                                    <div class="form-group">
                                        <label>Email<span class="req">*</span></label>
                                        <input type="email" class="form-control" placeholder="Example:typhan0112@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label>Password<span class="req">*</span></label>
                                        <input type="password" class="form-control" placeholder="*******">
                                    </div>
                                    <div class="form-group">
                                        <label>Re-password<span class="req">*</span></label>
                                        <input type="password" class="form-control" placeholder="*******">
                                    </div>
                                    <div class="form-group">
                                        <label>Avatar<span class="req">*</span></label>
                                        <input type="file" class="form-control" class="input-default-js">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" onclick="userSuccess()" style="width:100%;" class="btn btn-primary">Create</button>
                                    </div>
                                    <script>
                                        function userSuccess() {
                                            alert("Create users successfully");
                                        }
                                    </script>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
