<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        width: 40%;
        margin: 0 auto;
    }
    form{
        border: 2px solid red;
        border-radius: 5px; 
        padding: 0.8em;
        background:#FBFCFC;
    }
    #title{
        color: red;
        font-weight: bold;
        text-align: center;
    }
    .req{
        color: red;
    }
</style>
<body>
    <form>
        <div class="form-group">
          <h2 id="title">Register</span></h2>
        </div>
        <div class="form-group">
            <label>Username <span class="req" ></span></label>
            <input type="text" class="form-control"  placeholder="Example:ty">
        </div>
        <div class="form-group">
            <label>Email<span class="req" >*</span></label>
            <input type="email" class="form-control"  placeholder="Example:typhan0112@gmail.com">
        </div>
        <div class="form-group">
          <label>Password<span class="req" >*</span></label>
          <input type="password" class="form-control"  placeholder="*******">
        </div>
        <div class="form-group">
            <label>Re-password<span class="req" >*</span></label>
            <input type="password" class="form-control"  placeholder="*******">
        </div>
        <div class="form-group">
            <label>Avatar<span class="req" >*</span></label>            
                <input type="file" class="form-control" class="input-default-js">
          </div>
          <div class="form-group">
            <a href="login.html"><button type="button" style="width:100%;" class="btn btn-primary">Register</button></a>
        </div>
        <div class="form-group">
            <a href="login.html">Back to Login</a>
          </div>   
      </form>
</body>
</html>
